<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Piedra Papel o Tijera</title>
</head>
<body>
    <header>
        <h1>Piedra Papel Tijera</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Jugador</div>
        <div id="cpu-label" class="badge">CPU</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="resultado">
        <p>Piedra rompe tijera. Tu ganas!</p>
    </div>

    <div class="elecciones">
        <div class="eleccion" id="pi">
            <img src="IMG/piedra.png" alt="piedra"/>
        </div>
        <div class="eleccion" id="pa">
            <img src="IMG/papel.png" alt="papel"/>
        </div>
        <div class="eleccion" id="ti">
            <img src="IMG/tijera.png" alt="tijera"/>
        </div>
    </div>

    <p id="mensaje-accion"> Has tu elecci√≥n...</p>

    <script src="JS/app.js" charset="utf-8"></script>
</body>
</html>
